<mat-card class="curso-detail-card">
  <mat-card-header>
    <div mat-card-avatar class="curso-detail-image"></div>
    <mat-card-title>{{curso?.nome}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image width="500px" height="500px" [src]="curso?.urlImage" alt="">
  <mat-card-content style="margin: 25px 0 25px 0;">
    <p class="margin-top: 50px">
      {{curso?.categoria}}
    </p>
  </mat-card-content>
</mat-card>
<br />
<h1>Aulas do Curso</h1>
<button mat-flat-button color="primary" (click)="mostrarCriarAula()">Nova Aula</button>
<div *ngIf="showCriarAula==true">
  <app-create-aula [idCurso]="curso?.id" (newAulaEvent)="atualizarAulas()"></app-create-aula>
</div>
<mat-card  *ngFor="let item of aula" style="margin-top: 30px;">
  <mat-card-header>
    <mat-card-title>{{item.nome}}</mat-card-title>
  </mat-card-header>
</mat-card>

<a routerLink="/">Ver todos os cursos</a>
