<div class="curso-container"  *ngIf="cursos !== undefined && cursos.length > 0">

  <mat-card class="curso" *ngFor="let item of cursos">
    <mat-card-header>
      <div mat-card-avatar class="curso-header-image"></div>
      <mat-card-title>{{item.nome}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.urlImage" width="200px" height="200px" alt="" />
  <mat-card-content>
    <p>
      {{item.categoria}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="redirectToDetail(item.id)">Ver Curso</button>
  </mat-card-actions>
</mat-card>
</div>
